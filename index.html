<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Burlington Train Schedule</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="http://www.lamanadonadelle.com/assets/css/custom.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">

</head>

<body>
    <div class="border image transbox"> Burlington Train Station </div>
    <div class="jumbotron">
        <div class="justify-content-center">           
            <div class="display-4">Train Schedule</div>
            <div>Let us get you there</div>
        </div>
    </div>
<div class="container">
    <!-- Results -->
 <div class="card-body">
        <h5 class="card-title">Current Train Schedule</h5>
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th id="train-name-head" scope="col">Train Name</th>
                    <th id="destination-head" scope="col">Destination</th>
                    <th id="frequency-head" scope="col">Frequency (min)</th>
                    <th id="next-arrival-head" scope="col">Next Arrival</th>
                    <th id="minutes-away-head" scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>


    <!-- Search -->

    <div class="page">
        <div class="card">
            <h5 class="card-title">Add Train</h5>
            <form>
                <div class="form-group">
                <label>Train Name</label>
                <input type="text" id="train-name" \>
            </div>

            <div class="form-group">
                <label>Destination</label>
                <input type="text " id="destination" \>
            </div>

            <div class="form-group ">
                <label>First Train Time (HH:mm military time) </label>
                <input type="text " id="first-train" \>
            </div>

            <div class="form-group ">
                <label>Frequency (min)</label>
                <input type="text " id="frequency" \>
            </div>

            <!--   <div class="form-group ">
                    <label>Next Arrival</label>
                    <input type="text " id="nextArrival" \>
                </div>

                <div class="form-group ">
                    <label>Minutes Away</label>
                    <input type="text " id="minutesAway" \>
                </div>
--> 
            <div>
                <button type="submit " class="btn btn-primary ">Submit</button>
            </div>
        </form>
    </div>

   </div>

      <div class="footer">
        <p>LaMana's <a href="http://www.lamanadonadelle.com">Live Portfolio</a> | <a href="https://github.com/lamanaml/Train-Schedule">GitHub Repo</a></p>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-database.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js "></script>

    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js "></script>

    <script src="assets/javascript/train.js "></script>




</body>

</html>
